<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>

<body>
    <div class="container-fluid bg-primary py-4">
        <div class="container text-white">
            <h1 class="display-5 ">Encuesta de servicio</h1>
            <p class="lead">Cuentanos sobre tu experiencia</p>
        </div>
    </div>
    <div class="container py-5">
        <form action="">
            <h3 class="py-3">Complete el siguiente formulario</h3>

            <div class="form-row">
                <div class="form-group col-12 py-3">
                    <label for="botones">¿Como describiría su ultima experiencia con nuestro servicio en general?</label><br>
                    <div class="form-check form-check-inline">
                        <input class="form-check-inputl form-control" type="radio" name="inlineRadioOptions"
                            id="inlineRadio1" value="option1">
                        <label class="form-check-label" for="inlineRadio1" style="font-size: 40px;"> 😀</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input form-control" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                            value="option2">
                        <label class="form-check-label form-contro" for="inlineRadio2" style="font-size: 40px;">🙂</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input form-control" type="radio" name="inlineRadioOptions" id="inlineRadio3"
                            value="option3">
                        <label class="form-check-label" for="inlineRadio3" style="font-size: 40px;">😐</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input form-control" type="radio" name="inlineRadioOptions" id="inlineRadio4"
                            value="option4">
                        <label class="form-check-label" for="inlineRadio4" style="font-size: 40px;">🙁</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input form-control" type="radio" name="inlineRadioOptions" id="inlineRadio5"
                            value="option5">
                        <label class="form-check-label" for="inlineRadio5" style="font-size: 40px;">😔</label>
                    </div>
                </div>
               
                <div class="form-group col-12 py-3">
                    <label for="botones">¿Que aspectos crees que podrian mejorar?</label><br>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                        <label class="form-check-label" for="inlineCheckbox1">Tiempos de entrega</label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                        <label class="form-check-label" for="inlineCheckbox2">Atención al cliente</label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3">
                        <label class="form-check-label" for="inlineCheckbox3">Calidad de la comida</label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox4" value="option4">
                        <label class="form-check-label" for="inlineCheckbox4">Precios</label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox5" value="option5">
                        <label class="form-check-label" for="inlineCheckbox5">Aplicación y página web</label>
                      </div>
                </div>
                <div class="form-group col-lg-6 col-sm-12">
                    <label for="nombre">Nombre</label>
                    <input type="text" class="form-control" name="nombre" id="nombre">
                </div>
                <div class="form-group col-lg-6 col-sm-12">
                    <label for="apellido">Apellido</label>
                    <input type="text" class="form-control" name="apellido" id="apellido">
                </div>
                <div class="form-group col-lg-6 col-sm-12">
                    <label for="provincia">Provincia</label>
                    <select name="provincia" id="provincia" class="form-control">
                        <option value="Buenos Aires">Buenos Aires</option>
                        <option value="Cordoba">Córdoba</option>
                        <option value="Santa Fe">Santa Fe</option>
                        <option value="Tucumán">Tucumán</option>
                        <option value="Jujuy">Jujuy</option>
                    </select>
                </div>
                <div class="form-group col-lg-6 col-sm-12">
                    <label for="fecha">Fecha de la entrega</label>
                    <input class="form-control" type="date" name="fecha" id="fecha">
                </div>
                <div class="form-group col-lg-6 col-sm-12">
                    <label for="email">Email</label>
                    <input type="email" name="email" class="form-control" id="email">
                </div>
                <div class="form-group col-6"></div>
                <div class="form-group col-12">
                    <input type="checkbox" name="subscribir" id="subscribir">
                    <label for="subscribir">quiero recibir notificaciones para participar de proximas encuestas</label>
                </div>
                <div class="form-group col-12">
                    <button type="submit" class="btn btn-primary ">Guardar</button>
                </div>
            </div>
     
    
        </form>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
